<div class="container">
    <button mat-fab style="width:7%; height: 80px;" (click)="addMedico()"><mat-icon>add</mat-icon></button>
</div>
<div class="container" style="width:25%; height: 20px; background-color: #ffffff00;"></div>
<div class="container">
    <table class="table table-hover">
        <thead>
          <tr>
            <th>Rut</th>
            <th>Apellido</th>
            <th>Nombre</th>
            <th>Especialidad</th>
            <th>Correo</th>
            <th>Telefono</th>
            <th>editar</th>
            <th>eliminar</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let m of medicos ; let i =index ">
            <td *ngFor = "let column of headers">{{m[column]}}</td>
            <td><button mat-flat-button color="warm"><mat-icon>create</mat-icon></button></td>
            <td><button mat-flat-button color="warm" (click)="openDialog()"><mat-icon>delete</mat-icon></button></td>
          </tr>
        </tbody>
      </table>
</div>
