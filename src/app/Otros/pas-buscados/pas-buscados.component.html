<div *ngIf="lista==0" class="container">

    <button mat-fab style="width:7%; height: 80px;" (click)="crearPaciente()"><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-plus-circle" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
        <path fill-rule="evenodd" d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
      </svg></button>
    <h5>Ingrese rut de cliente o nombre del paciente</h5>

    <ul>
        <li>Buscar por rut de cliente: <input type="text" placeholder="192085306" [(ngModel)]="busqueda.rut_cliente"></li>
        <li>Buscar por nombre: <input type="text" placeholder="'Chuleta'" [(ngModel)]="busqueda.nombre"></li>
    </ul>

    <button (click)="buscar()" >Buscar</button>
</div>

<div *ngIf="lista==0"  class="container">
    <app-pas-lista></app-pas-lista>
</div>

<div *ngIf="lista==1" class="container">
    <div class="container">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>Nombre</th>
                <th>Especie</th>
                <th>Raza</th>
                <th>Cliente</th>
                <th>Actualizacion</th>
                <th>Perfil</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let e of entontrados; let i =index">
                <td *ngFor = "let column of headers2">
                    <div *ngIf="(column!='ultima_actualizacion')">
                        {{e[column]}}
                    </div>
                    <div *ngIf="(column=='ultima_actualizacion')">
                        {{e[column].substr(0,10)}}
                    </div>
                </td>
                <td><button (click)="listado(i)">Ir</button></td>
            </tr> 
            </tbody>
        </table>
    </div>
</div>
