<div class="container">
    <div class="container" style="width:25%; height: 20px; background-color: #ffffff00;"></div>
    <div class="container">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>Estado</th>
                <th>Titulo</th>
                <th>Emision Consulta</th>
                <th>Respuesta</th>
                <th>Ir</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let c of consultas; let i =index">
                <td *ngFor = "let column of headers">
                    <div *ngIf="(column!='fecha_consulta' && column!='fecha_respuesta' && column!='estado')">
                        {{c[column]}}
                    </div>
                    <div *ngIf="column=='estado'">
                        <div *ngIf="c['estado']=='1'">
                            Sin responder
                        </div>
                        <div *ngIf="c['estado']=='2'">
                            Finalizada
                        </div>
                    </div>
                    <div *ngIf="(column=='fecha_consulta')">
                        {{c[column].substr(0,10)}}
                    </div>
                    <div *ngIf="(column=='fecha_respuesta' && c['estado']=='2')">
                        {{c[column].substr(0,10)}}
                    </div>    

                </td>
                <td><button (click)="consulta(i)">Ir</button></td>
            </tr> 
            </tbody>
        </table>
    </div>
</div>
