<div class="container">
    <h1>Clientes</h1>
</div>
<div class="container">
    <button mat-fab style="width:7%; height: 80px;" onclick="location.href='cli-crear'"><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-plus-circle" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
        <path fill-rule="evenodd" d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
      </svg></button>

    <div class="container">
        <form [formGroup]="profileForm">
    
            <label >
            Rut:
            <input required type="text" placeholder="157795472" formControlName="rut">
            </label>

        </form>
        <p>*Ingrese rut sin puntos ni guion</p>
        <button (click)="buscar()">Buscar</button>
    </div>
</div>

<div class="container">
        <div class="container" style="width:25%; height: 20px; background-color: #ffffff00;"></div>
    <div class="container">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>Rut</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Correo</th>
                <th>Telefono</th>
                <th>Perfil</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let c of clientes; let i=index">
                <td *ngFor = "let column of headers">
                    <div *ngIf="column!='telefono'">
                        {{c[column]}}
                    </div>
                    <div *ngIf="column=='telefono'">
                        +569-{{c[column]}}
                    </div>
                </td>
                <button (click)="buscar2(i)">Ir</button>
            </tr> 
            </tbody>
        </table>
    </div>
</div>
