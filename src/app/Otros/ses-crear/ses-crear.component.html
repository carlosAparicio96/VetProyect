<div class="container">
<h3>Sesion para {{paciente[0].nombre}}</h3>
    <form [formGroup]="newSesion">
        <label >
            Titulo:
          <input required type="text" formControlName="titulo">
        </label>
      
        <label >
          Observaciones:
          <input required type="text" formControlName="observaciones">
        </label>
    
        <label >
          Receta:
          <input required type="text" formControlName="receta">
        </label>
    
        <label >
          Rut Medico:
          <input required type="text" formControlName="rut_medico">
        </label>

      </form>

      <div class="container">
        <button (click)="cancelar()">Cancelar</button>
        <button (click)="crear()">Crear</button>
    </div>
</div>
