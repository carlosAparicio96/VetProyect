
<div class="container">
    <h3>Agrega una mascota para {{cliente[0].nombre}}</h3>
    <form [formGroup]="newPaciente">
        <label >
         Nombre:
          <input required type="text" formControlName="nombre">
        </label>
      
        <label >
          Especie:
          <input required type="text" formControlName="especie">
        </label>

        <label >
            Raza:
            <input required type="text" formControlName="raza">
          </label>
    
        <label >
          Edad:
          <input required type="text" formControlName="edad" placeholder="11 meses">
        </label>
    
        <label >
          Sexo:
          <input required type="text" formControlName="Sexo" placeholder="M o H">
        </label>
    
        <label >
          Peso:
          <input required type="text" formControlName="peso"> Kgs
        </label>
        
        <label>
            Enfermedades:
            <input required type="text" formControlName="enfermedades">
        </label>
        <label>
            Tratamientos:
            <input required type="text" formControlName="tratamientos">
        </label>

      </form>

      <div class="container">
        <button (click)="cancelar()">Cancelar</button>
        <button (click)="crear()">Crear</button>
    </div>
</div>
